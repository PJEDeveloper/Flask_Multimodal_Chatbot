<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thinker - AI Assistant</title>

    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container-fluid mt-2">
        <div class="row h-100">
            <!-- Left Column -->
            <div class="col-md-3 d-flex flex-column" style="gap: 10px;">
                <!-- Title -->
                <div class="text-center mb-2">
                    <h1 style="font-size: 1.8rem; color: #FFD700; text-shadow: 2px 2px 8px rgba(0,0,0,0.8); font-weight:bold;">
                        Thinker <span style="font-size:0.9rem; color:#00FFFF;">AI Assistant</span>
                    </h1>
                </div>

                <!-- Conversation History -->
                <div class="card shadow-lg border-0 bg-light text-dark flex-fill">
                    <div class="card-header bg-primary text-white"><h5 class="mb-0">Conversation History</h5></div>
                    <div class="card-body p-2" id="conversation-history"><p class="text-muted">No messages yet...</p></div>
                </div>

                <!-- Document Summary -->
                <div class="card shadow-lg border-0 bg-light text-dark flex-fill">
                    <div class="card-header bg-success text-white"><h5 class="mb-0">Document Summary</h5></div>
                    <div class="card-body p-2" id="document-summary">
                    <p class="text-muted">No document uploaded...</p>
                    <div id="doc-pagination" class="d-flex justify-content-between align-items-center mt-2" style="display:none;">
                        <button id="prev-page" class="btn btn-sm btn-secondary">Previous</button>
                        <span id="page-info">Page 1 of 1</span>
                        <button id="next-page" class="btn btn-sm btn-secondary">Next</button>
                    </div>
                </div>
            </div>
        </div>

            <!-- Middle + Right Columns -->
            <div class="col-md-9">
                <div class="row h-100">
                    <!-- Enter Query Panel -->
                    <div class="col-md-6 d-flex flex-column">
                        <div class="card shadow-lg border-0 flex-fill d-flex flex-column">
                            <div class="input-header text-white">
                                <h5 class="mb-0">Enter your query:</h5>
                            </div>
                            <div class="card-body bg-light text-dark rounded d-flex flex-column" style="overflow-y:hidden;">
                                <form id="chat-form" enctype="multipart/form-data" class="d-flex flex-column h-100">
                                    <!-- Make text area flexible -->
                                    <div class="mb-3 flex-grow-1 d-flex">
                                        <textarea class="form-control" id="text" style="resize:none; flex:1;" placeholder="Type your message..."></textarea>
                                    </div>

                                    <!-- Group Toggles + Uploads near Buttons -->
                                    <div class="mt-auto">
                                        <!-- Toggles -->
                                        <div class="toggle-container flex-wrap mb-3">
                                            <div style="display:flex;align-items:center;gap:8px;">
                                                <label class="switch mb-0"><input type="checkbox" id="google-toggle"><span class="slider round"></span></label>
                                                <span class="toggle-label">Enable Internet Search</span>
                                                <span id="google-indicator" class="indicator">Search: OFF</span>
                                            </div>
                                            <div style="display:flex;align-items:center;gap:8px;">
                                                <label class="switch mb-0"><input type="checkbox" id="document-toggle"><span class="slider round"></span></label>
                                                <span class="toggle-label">Enable Document Interaction</span>
                                                <span id="document-indicator" class="indicator">Doc: OFF</span>
                                            </div>
                                        </div>

                                        <!-- Uploads -->
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Upload an audio or video file:</label>
                                            <input class="form-control" type="file" id="audio" accept="audio/*,video/*">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Upload an image file:</label>
                                            <input class="form-control" type="file" id="image" accept="image/*">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Upload a document:</label>
                                            <input class="form-control" type="file" id="document" name="document" accept=".pdf,.docx,.txt,.csv,.xlsx">
                                            <div id="document-drop-zone" class="border border-dashed p-3 mt-2 text-center text-muted">Drag & Drop your document here</div>
                                        </div>

                                        <!-- Buttons -->
                                        <div class="d-flex flex-wrap gap-2 justify-content-between">
                                            <button type="submit" class="btn btn-primary">Send</button>
                                            <button type="button" id="clear-audio-video-btn" class="btn btn-warning">Clear Audio/Video</button>
                                            <button type="button" id="clear-image-btn" class="btn btn-warning">Clear Image</button>
                                            <button type="button" id="clear-document-btn" class="btn btn-warning">Clear Document</button>
                                            <button type="button" id="clear-text-btn" class="btn btn-secondary">Clear Text</button>
                                            <button type="button" id="clear-all-btn" class="btn btn-danger">Clear All</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Response Panel -->
                    <div class="col-md-6 d-flex flex-column">
                        <div id="response" class="border rounded p-3 bg-secondary text-light flex-fill"
                             style="overflow-y:auto; opacity:0.92; background:rgba(40,40,40,0.7); font-size:16px; line-height:1.5;">
                        </div>
                        <!-- Typing Indicator -->
                        <div class="typing-indicator mt-2 text-warning" style="display:none;">
                            <span class="spinner-border spinner-border-sm" role="status"></span> Generating response...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({ breaks: false, gfm: true });
    </script>
    <!-- DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.2/dist/purify.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</body>
</html>
